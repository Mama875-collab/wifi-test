<!DOCTYPE html>
<html>
<head>
  <title>Connexion</title>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Connexion</h1>
  <form id="login-form">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Mot de passe:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Se connecter</button>
  </form>

  <p>Pas de compte ? <a href="signup.html">Inscrivez-vous</a></p>

  <script>
    // Configuration Firebase (remplace avec tes infos)
    const firebaseConfig = {
      apiKey: "AIza...",
      authDomain: "wifi-24532.firebaseapp.com",
      projectId: "wifi-24532",
      storageBucket: "wifi-24532.appspot.com",
      messagingSenderId: "922684726790",
      appId: "1:922684726790:web:d44..."
    };
    // Initialise Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Connexion réussie
          const user = userCredential.user;
          console.log('Connexion réussie:', user.uid);
          window.location.href = 'index.html'; // Redirige vers la page principale
        })
        .catch((error) => {
          // Erreur de connexion
          console.error('Erreur de connexion:', error.code, error.message);
          alert('Erreur de connexion: ' + error.message);
        });
    });
  </script>
</body>
</html>
